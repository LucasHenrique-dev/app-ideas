<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../../../../home/assets/styles/reset.css">

    <header class="cabecalho">
        <h1 class="titulo">

    <main class="conteudo">
        <div class="conteudo__div__roda_sorte">

                <span class="span2"><b>Lucas</b></span>

        </div>
        <div class="conteudo__div__opcoes">
            <textarea name="nomes" cols="30" rows="10" class="conteudo__nomes">
                Alex
                Lucas
                Maria
                Roberta
            </textarea>
            <!-- <input type="button" value="Girar Roleta" class="conteudo__roda_sorte_botao"> -->
