<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/styles/reset.css">
    <link rel="stylesheet" href="../assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/buttons.css">
    <link rel="stylesheet" href="assets/styles/controladores.css">

    <link rel="shortcut icon" href="assets/images/Graphics-Vibe-Developer-Css.ico" type="image/x-icon">

    <title>Border-radius Previewer</title>
</head>
<body>
    <header class="cabecalho">
        <h1 class="titulo">
            <a href="index.html" class="link">BORDER-RADIUS PREVIEWER</a>
        </h1>
    </header>

    <main class="conteudo">
        <p>Clique no botão abaixo para copiar o estilo:</p>
        <input type="button" value="CSS BORDER-RADIUS" class="conteudo__button" data-button-border_radius>
        <p>Controle os valores das bordas:</p>
        <div class="controladores" data-div-controladores>
            <input type="number" min="0" id="number_0" placeholder="top-left" class="controlador">
            <input type="number" min="0" id="number_1" placeholder="top-right" class="controlador">
            <input type="number" min="0" id="number_2" placeholder="bottom-left" class="controlador">
            <input type="number" min="0" id="number_3" placeholder="bottom-right" class="controlador">
        </div>
        <p>Experimente também os controladores Avançados</p>
        <input type="button" value="MODO AVANÇADO" class="conteudo__button_avancado" onclick="location.href='avancado.html'">
    </main>

</body>

<script src="scripts/box.js"></script>
</html>
